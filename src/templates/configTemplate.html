<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Deep Wiki 配置</title>
        <style>
            body {
                font-family: var(--vscode-font-family);
                padding: 20px;
                color: var(--vscode-foreground);
                background-color: var(--vscode-editor-background);
            }
            .form-container {
                max-width: 800px;
                margin: 0 auto;
            }
            .form-group {
                margin-bottom: 15px;
            }
            .form-group label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            .form-group input,
            .form-group select,
            .form-group textarea {
                width: 100%;
                padding: 8px;
                border: 1px solid var(--vscode-input-border);
                background-color: var(--vscode-input-background);
                color: var(--vscode-input-foreground);
                border-radius: 2px;
            }
            .form-group textarea {
                height: 80px;
                font-family: monospace;
            }
            .form-group input[type="checkbox"] {
                width: auto;
                margin-right: 8px;
            }
            .checkbox-label {
                display: flex;
                align-items: center;
            }
            .section-title {
                margin-top: 20px;
                padding-bottom: 5px;
                border-bottom: 1px solid var(--vscode-panel-border);
            }
            .button-container {
                margin-top: 20px;
                text-align: right;
            }
            button {
                padding: 8px 16px;
                background-color: var(--vscode-button-background);
                color: var(--vscode-button-foreground);
                border: none;
                border-radius: 2px;
                cursor: pointer;
            }
            button:hover {
                background-color: var(--vscode-button-hoverBackground);
            }
            .description {
                font-size: 0.9em;
                color: var(--vscode-descriptionForeground);
                margin-top: 4px;
            }
        </style>
    </head>
    <body>
        <div class="form-container">
            <h1>Deep Wiki 配置</h1>

            <h2 class="section-title">LLM 配置</h2>
            <div class="form-group">
                <label for="llmApiKey">API Key</label>
                <input type="password" id="llmApiKey" />
                <div class="description">用于访问 LLM API 的密钥</div>
            </div>

            <h2 class="section-title">项目配置</h2>
            <div class="form-group">
                <label for="localDir">本地目录路径</label>
                <input type="text" id="localDir" />
                <div class="description">项目的本地目录路径</div>
            </div>

            <div class="form-group">
                <label for="projectName">项目名称 (可选)</label>
                <input type="text" id="projectName" />
                <div class="description">项目的名称，留空将使用目录名</div>
            </div>

            <div class="form-group">
                <label for="outputDir">输出目录路径</label>
                <input type="text" id="outputDir" />
                <div class="description">生成的 Wiki 输出目录</div>
            </div>

            <h2 class="section-title">文件过滤</h2>
            <div class="form-group">
                <label for="includePatterns">包含模式</label>
                <textarea id="includePatterns" placeholder="例如: *.py, *.js"></textarea>
                <div class="description">要包含的文件模式，使用逗号分隔</div>
            </div>

            <div class="form-group">
                <label for="excludePatterns">排除模式</label>
                <textarea id="excludePatterns" placeholder="例如: node_modules/*, .git/*"></textarea>
                <div class="description">要排除的文件模式，使用逗号分隔</div>
            </div>

            <div class="form-group">
                <label for="maxFileSize">最大文件大小 (KB)</label>
                <input type="number" id="maxFileSize" min="1" />
                <div class="description">处理的最大文件大小，单位为 KB</div>
            </div>

            <h2 class="section-title">其他设置</h2>
            <div class="form-group">
                <label for="language">输出语言</label>
                <select id="language">
                    <option value="中文">中文</option>
                    <option value="English">English</option>
                    <option value="日本語">日本語</option>
                    <option value="Español">Español</option>
                    <option value="Français">Français</option>
                    <option value="Deutsch">Deutsch</option>
                </select>
                <div class="description">生成的 Wiki 使用的语言</div>
            </div>

            <div class="form-group">
                <label class="checkbox-label" for="useCache">
                    <input type="checkbox" id="useCache" />
                    使用缓存
                </label>
                <div class="description">是否使用缓存加速生成过程</div>
            </div>

            <div class="form-group">
                <label for="maxAbstractionNum">最大抽象数量</label>
                <input type="number" id="maxAbstractionNum" min="1" />
                <div class="description">生成的最大抽象概念数量</div>
            </div>

            <div class="button-container">
                <button id="saveButton">保存配置</button>
            </div>
        </div>

        <script>
            (function () {
                // 获取 VS Code API
                const vscode = acquireVsCodeApi();

                // 初始化配置
                const config = ${configJson};
                const workspaceFolder = `${workspaceFolder}`;

                // 填充表单
                document.addEventListener("DOMContentLoaded", () => {
                    // 设置其他字段的值
                    document.getElementById("llmApiKey").value = config.llmApiKey || "";
                    document.getElementById("localDir").value = config.localDir || workspaceFolder;
                    document.getElementById("projectName").value = config.projectName || "";
                    document.getElementById("outputDir").value = config.outputDir || "";

                    // 处理包含和排除模式
                    if (Array.isArray(config.includePatterns)) {
                        document.getElementById("includePatterns").value = config.includePatterns.join(", ");
                    }
                    if (Array.isArray(config.excludePatterns)) {
                        document.getElementById("excludePatterns").value = config.excludePatterns.join(", ");
                    }

                    document.getElementById("maxFileSize").value = config.maxFileSize || 100;

                    if (config.language) {
                        document.getElementById("language").value = config.language;
                    }

                    document.getElementById("useCache").checked = config.useCache !== false;
                    document.getElementById("maxAbstractionNum").value = config.maxAbstractionNum || 10;

                    // 保存按钮点击事件
                    document.getElementById("saveButton").addEventListener("click", saveConfig);
                });

                // 保存配置
                function saveConfig() {
                    const newConfig = {
                        llmApiKey: document.getElementById("llmApiKey").value,
                        localDir: document.getElementById("localDir").value,
                        projectName: document.getElementById("projectName").value || null,
                        outputDir: document.getElementById("outputDir").value,
                        includePatterns: (document.getElementById("includePatterns").value|| []).split(",").map((pattern) => pattern.trim()),
                        excludePatterns: (document.getElementById("excludePatterns").value||[]).split(",").map((pattern) => pattern.trim()),
                        maxFileSize: parseInt(document.getElementById("maxFileSize").value, 10),
                        language: document.getElementById("language").value,
                        useCache: document.getElementById("useCache").checked,
                        maxAbstractionNum: parseInt(document.getElementById("maxAbstractionNum").value, 10),
                    };

                    // 发送消息到扩展
                    vscode.postMessage({
                        command: "saveConfig",
                        config: newConfig,
                    });
                }
            })();
        </script>
    </body>
</html>
